{% extends "account/base.html" %}

{% block content %}

{% if not user.is_authenticated %}
<a href="#Login" class="btn btn-lg btn-success btn-block" data-toggle="modal">Log In</a>

<!-- Modal for Login Form -->

       <div id="Login" class="modal fade" style="margin-top:21%;">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Log In</h4>
                  </div>
                  <div class="modal-body">
                      <iframe seamless scrolling="no" src="accounts/login/" name="log" id="log" target="/"></iframe>

                  </div>
              </div>
          </div>
      </div>


{% else %}
<h1> Hello you are logged in as {{ user.username }}  <h1>
    <a href="accounts/logout" class="btn btn-lg btn-primary btn-block" data-toggle="modal">Log out</a>

     {% endif %}

{% endblock %}
